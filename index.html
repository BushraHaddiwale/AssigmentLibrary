
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script src="../../my-ui-library/src/index.js"></script>
  <script>
    const { createTemplate, updateState, mountComponent, updateComponent } = window.MyUiLibrary;
    const template = (state, props) => {
      return h('div', { class: 'container' }, [
        h('h1', { class: 'heading' }, `Count: ${state.count}`),
        h('button', { on: { click: () => updateState({ count: state.count + 1 }) }, class: 'button' }, 'Add'),
      ]);
    };
    const App = createTemplate(template);
    mountComponent();
    updateComponent();
  </script>
</body>
</html>
